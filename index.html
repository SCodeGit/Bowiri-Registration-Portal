<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bowiri Registration Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Base */
  * { box-sizing: border-box; }
  body { font-family: 'Inter', sans-serif; margin: 0; background: #f7f9fc; color: #1f2937; display: flex; flex-direction: column; min-height: 100vh; }
  main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }

  /* Card */
  .card { background: #fff; border-radius: 16px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); max-width: 400px; width: 100%; }
  h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 8px; text-align: center; }
  p { color: #6b7280; text-align: center; margin-bottom: 24px; }

  /* Form */
  form input, form button { width: 100%; padding: 12px 15px; margin: 10px 0; font-size: 1rem; border-radius: 8px; border: 1px solid #e5e7eb; }
  form input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); }
  form button { background: #2563eb; color: #fff; font-weight: 600; border: none; cursor: pointer; transition: background 0.3s; }
  form button:hover { background: #1d4ed8; }

  /* Success */
  #successMsg { display: none; text-align: center; font-weight: 700; color: #16a34a; margin-top: 20px; }

  /* Footer */
  footer { text-align: center; padding: 20px; font-size: 0.9rem; color: #6b7280; }
</style>
</head>
<body>

<main>
  <div class="card">
    <h1>Bowiri Registration</h1>
    <p>Please fill the form below to register</p>

    <form id="regForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="date" name="dob" required>
      <input type="text" name="occupation" placeholder="Occupation" required>
      <input type="text" name="contact" placeholder="Contact Number" required>
      <button type="submit">Submit Registration</button>
    </form>

    <div id="successMsg">You have successfully registered! ✔</div>
  </div>
</main>

<footer>
  © <span id="year"></span> Bowiri Registration Portal
</footer>

<script>
  // Footer Year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Form Submission
  const apiURL = "https://script.google.com/macros/s/AKfycbzZ-LwtjMfKIjjTyLqKakejmY1ifx11IPw_9GO-Dc6VddrBDklFjwOJq722pgXkG9iA/exec";

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("regForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch(apiURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.status === "success") {
          form.style.display = "none";
          successMsg.style.display = "block";
        } else {
          alert("Submission error: " + result.message);
        }
      } catch (err) {
        alert("Failed to submit. Check your network or Apps Script deployment.\n" + err);
      }
    });
  });
</script>

</body>
</html>
